bar-list = ["topbar"];

topbar: {
    block-list: ["workspaces", "space", "title", "network", "cpu", "memory", "volume", "brightness", "battery1", "battery2", "date"];

    font: "DejaVu Sans 11";

    position: "top";
    height: 24;

    background-color-argb: 0xB0000000;
    underline-size: 3;
    overline-size: 0;
    slack-size: 0;

    workspaces: {
        exec: "YABAR_WORKSPACE";
        // internal-option1: "◉○○○○ ○◉○○○ ○○◉○○ ○○○◉○ ○○○○◉"
        internal-option1: "●○○○○ ○●○○○ ○○●○○ ○○○●○ ○○○○●"

        align: "left";
        justify: "center";
        type: "persist";
        fixed-size: 100 ;

        background-color-rgb: 0xA53737;
        underline-color-rgb: 0x802A2A;
    }

    space: {
        exec: "echo";

        align: "left";
        fixed-size: 280;
        type: "once";
    }

    title: {
        exec: "YABAR_TITLE";

        align: "left";
        justify: "left";
        type: "persist";
        fixed-size: 400;
    }

    battery1: {
        exec: "YABAR_BATTERY";
        internal-option1: "BAT0";
        internal-option2: "        ";
        internal-suffix:  "% ";
        internal-spacing: true;

        align: "right";
        justify: "right";
        fixed-size: 90;
        type: "periodic";
        interval: 30;

        background-color-rgb: 0x5E2C2C;
        underline-color-rgb: 0x492121;

        // underline-color-rgb: 0x689F38;
    }

    battery2: {
        exec: "YABAR_BATTERY";
        internal-option1: "BAT1";
        internal-option2: "        ";
        internal-prefix: " ";
        internal-suffix:  "%   ";
        internal-spacing: true;

        align: "right";
        justify: "left";
        fixed-size: 90;
        type: "periodic";
        interval: 30;

        background-color-rgb: 0x5E2C2C;
        underline-color-rgb: 0x492121;
    }

    cpu: {
        exec: "YABAR_CPU";
        internal-prefix: " ";
        internal-suffix: "% ";
        internal-spacing: false;

        align: "right";
        justify: "right";
        fixed-size: 90;
        type: "periodic";
        interval: 5;

        background-color-rgb: 0x5E2C2C;
        underline-color-rgb: 0x492121;
    }

    memory: {
        exec: "YABAR_MEMORY";
        internal-prefix: "  ";
        // internal-prefix: " ";
        internal-spacing: true;

        align: "right";
        justify: "left";
        fixed-size: 115;
        type: "periodic";
        interval: 5;

        background-color-rgb: 0x5E2C2C;
        underline-color-rgb: 0x492121;
    }

    bandwidth: {
        exec: "YABAR_BANDWIDTH";
        internal-prefix: " ";
        internal-spacing: true;
        internal-option1: "wlp3s0";
        internal-option2: " ";

        align: "right";
        fixed-size: 150;
        type: "periodic";
        interval: 5;

        background-color-rgb: 0x0097A7;
        underline-color-rgb: 0x00838F;
    }

    date: {
        exec: "YABAR_DATE";
        internal-option1: "%a %d %b, %R";
        internal-prefix: "  ";

        align: "right";
        fixed-size: 200;
        type: "periodic";
        interval: 30;

        background-color-rgb: 0xA53737;
        underline-color-rgb: 0x802A2A;
    }

    brightness: {
        exec: "echo \"  $(xbacklight | awk '{print int($1)}')%\"";

        align: "right";
        justify: "left";
        fixed-size: 80;
        type: "periodic";
        interval: 5;

        background-color-rgb: 0xA53737;
        underline-color-rgb: 0x802A2A;
    }

    volume: {
        exec: "echo \"$(yabar_volume) \"";

        align: "right";
        justify: "right";
        fixed-size: 80;
        type: "periodic";
        interval: 5;

        background-color-rgb: 0xA53737;
        underline-color-rgb: 0x802A2A;
    }

    network: {
        exec: "echo  $(nmcli c | grep 'wlp3s0\|enp0s25' | sed 's/   .*//')";

        align: "right";
        fixed-size: 200;
        type: "periodic";
        interval: 5;

        background-color-rgb: 0xA53737;
        underline-color-rgb: 0x802A2A;
    }
}
